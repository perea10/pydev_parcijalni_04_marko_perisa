{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}

        <a class="btn btn-secondary"
            href="{% url 'customers:customers_list' %}">Cancel</a>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
{% endblock page_content %}
